<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function getComputerChoice() {
        const computerMoves = ["Rock", "Paper", "Scissors"];
        return computerMoves[Math.floor(Math.random() * computerMoves.length)];
      }

      function gameRound(playerSelection, computerSelection) {
        const sanitizedPlayerMove =
          playerSelection.at(0).toUpperCase() +
          playerSelection.substring(1).toLowerCase();

        // ! Tie

        if (sanitizedPlayerMove === computerSelection) {
          return `Tie!  ${sanitizedPlayerMove} equals ${computerSelection}`;
        }
        if (
          sanitizedPlayerMove === "Rock" &&
          computerSelection === "Scissors"
        ) {
          return `You win! ${sanitizedPlayerMove} beats ${computerSelection}`;
        }
        if (
          sanitizedPlayerMove === "Scissors" &&
          computerSelection === "Rock"
        ) {
          return `You lose! ${computerSelection} beats ${sanitizedPlayerMove}`;
        }
        if (sanitizedPlayerMove === "Paper" && computerSelection === "Rock") {
          return `You win! ${sanitizedPlayerMove} beats ${computerSelection}`;
        }
        if (sanitizedPlayerMove === "Rock" && computerSelection === "Paper") {
          return `You lose! ${computerSelection} beats ${computerSelection}`;
        }
        if (
          sanitizedPlayerMove === "Paper" &&
          computerSelection === "Scissors"
        ) {
          return `You lose! ${computerSelection} beats ${sanitizedPlayerMove}`;
        }
        if (
          sanitizedPlayerMove === "Scissors" &&
          computerSelection === "Paper"
        ) {
          return `You win! ${sanitizedPlayerMove} beats ${computerSelection}`;
        }
      }
      //   const playerSelection = "Scissors";
      //   const computerMove = getComputerChoice();
      //   console.log(gameRound(playerSelection, computerMove));
      function playGame() {
        let roundNumber = 0;
        let winPattern = /win/;
        let tiePattern = /Tie/;
        let losePattern = /lose/;
        let computerWins = 0;
        let playerWins = 0;
        let ties = 0;
        while (roundNumber < 5) {
          const playerSelection = prompt("Rock, Paper, or Scissors?");
          const computerMove = getComputerChoice();
          const gameResult = gameRound(playerSelection, computerMove);
          if (winPattern.test(gameResult)) {
            playerWins++;
            console.log(gameResult);
          } else if (tiePattern.test(gameResult)) {
            ties++;
            console.log(gameResult);
          } else if (losePattern.test(gameResult)) {
            computerWins++;
            console.log(gameResult);
          }
          roundNumber++;
        }
        console.log(
          `You won ${playerWins} times, you tied ${ties} times, and you lost ${computerWins} times.`
        );
      }
      playGame();
    </script>
  </body>
</html>
